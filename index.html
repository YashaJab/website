<!DOCTYPE html>
<html>
<head>
<title>Trying hard</title>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

<style>
body {
  font-family: Arial;
  padding: 40px;
  text-align: center;
}

#userSettings {
  position: fixed;
  top: 10px;
  left: 10px;
  text-align: left;
}

#username {
  height: 35px;
  width: 160px;
}

#nameNote {
  font-size: 12px;
  color: #555;
  margin-top: 3px;
}

#colorBtn {
  height: 35px;
  width: 35px;
  border-radius: 6px;
  border: 2px solid #333;
  cursor: pointer;
  display: inline-block;
  vertical-align: middle;
}

#colorPalette {
  display: none;
  margin-top: 8px;
  grid-template-columns: repeat(5, 30px);
  gap: 8px;
  background: white;
  padding: 8px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}

.colorSquare {
  width: 30px;
  height: 30px;
  border-radius: 6px;
  cursor: pointer;
}

#timer {
  position: fixed;
  top: 10px;
  right: 10px;
  font-weight: bold;
}

#comments {
  max-width: 600px;
  margin: auto;
  text-align: left;
}

.comment {
  background: #eee;
  padding: 8px;
  margin: 5px 0;
  border-radius: 6px;
  word-wrap: break-word;
}

button, input {
  padding: 8px;
  margin: 5px;
  font-size: 14px;
}

#rickroll {
  display: none;
  position: fixed;
  inset: 0;
  background: black;
  z-index: 999;
}

#rickroll img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
</style>
</head>

<body>

<div id="userSettings">
  <input id="username" placeholder="Your name">
  <div id="colorBtn"></div>
  <div id="nameNote">You need to enter your name to write comment</div>
  <div id="colorPalette"></div>
</div>

<div id="timer">Reset in: 10:00</div>

<h2>Made by try hards</h2>

<input id="msg" placeholder="Write a comment">
<button id="postBtn" onclick="post()">Post</button>
<button onclick="rickroll()">View hours</button>

<div id="comments"></div>

<div id="rickroll" onclick="closeRickroll()">
  <img src="https://media.giphy.com/media/Vuw9m5wXviFIQ/giphy.gif">
</div>

<script>

// Firebase init
const firebaseConfig = {
  apiKey: "AIzaSyA6-aUnsjspvJ_cytAfGDYWRnF7ydc0wHk",
  authDomain: "site-976a4.firebaseapp.com",
  databaseURL: "https://site-976a4-default-rtdb.firebaseio.com",
  projectId: "site-976a4",
};

firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.database().ref("comments");
const timerRef = firebase.database().ref("sharedTimer");

// Anonymous login
auth.signInAnonymously();

// Colors
const colors = [
"#ff0000","#00ff00","#0000ff","#ff9900","#ff00ff",
"#00ffff","#800000","#008000","#000080","#808000",
"#800080","#008080","#444444","#999999","#ff4444",
"#44ff44","#4444ff","#ffaa00","#aa00ff","#00ffaa"
];

let selectedColor = colors[0];
colorBtn.style.background = selectedColor;

colors.forEach(c => {
  let sq = document.createElement("div");
  sq.className = "colorSquare";
  sq.style.background = c;
  sq.onclick = () => {
    selectedColor = c;
    colorBtn.style.background = c;
    colorPalette.style.display = "none";
  };
  colorPalette.appendChild(sq);
});

colorBtn.onclick = () => {
  colorPalette.style.display =
    colorPalette.style.display === "grid" ? "none" : "grid";
};

// Username required
postBtn.disabled = true;
username.oninput = () => {
  postBtn.disabled = username.value.trim() === "";
};

// Shared timer state
let sharedResetTime = 0;

timerRef.on("value", snap => {
  const data = snap.val();

  if (data && data.resetAt) {
    sharedResetTime = data.resetAt;
  } else {
    const start = Date.now() + 600000;
    timerRef.set({ resetAt: start });
    sharedResetTime = start;
  }
});

// Post message
function post() {
  let text = msg.value.trim();
  let name = username.value.trim();

  if (!name) {
    alert("Enter your name first.");
    return;
  }

  if (!text) return;

  db.push({
    name,
    message: text,
    color: selectedColor,
    time: Date.now()
  });

  msg.value = "";

  // reset shared timer
  timerRef.set({ resetAt: Date.now() + 600000 });
}

// Chat listener
db.on("value", snap => {
  comments.innerHTML = "";

  snap.forEach(c => {
    let d = c.val();
    comments.innerHTML += `
      <div class="comment">
        <span style="color:${d.color}; font-weight:bold;">
          ${escapeHTML(d.name)}
        </span>: ${escapeHTML(d.message)}
      </div>`;
  });
});

// Shared countdown display
setInterval(() => {
  if (!sharedResetTime) return;

  const now = Date.now();
  let left = Math.floor((sharedResetTime - now) / 1000);

  if (left <= 0) {
    db.remove();
    const next = Date.now() + 600000;
    timerRef.set({ resetAt: next });
    sharedResetTime = next;
    return;
  }

  let m = Math.floor(left / 60);
  let s = left % 60;

  timer.innerText =
    `Reset in: ${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;

}, 1000);

// Security
function escapeHTML(str) {
  return str.replace(/[&<>"']/g, m => ({
    "&":"&amp;","<":"&lt;",">":"&gt;",
    '"':"&quot;","'":"&#039;"
  }[m]));
}

// Rickroll
function rickroll() {
  document.getElementById("rickroll").style.display = "block";
}

function closeRickroll() {
  document.getElementById("rickroll").style.display = "none";
}

</script>
</body>
</html>
